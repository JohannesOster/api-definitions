parameters:
  - $ref: ../../components/parameters/organizationId.yaml
  - $ref: ../../components/parameters/resourceId.yaml
get:
  tags:
    - Transaction
  summary: Retrieve a Transaction processing state
  operationId: StorefrontGetTransactionProcessing
  security:
    - CustomerJWT: []
  description: |
    Retrieve a transaction processing state with specified ID.

    The value of the `type` property describes what form frontend should display to customer.

    If `type` is set to `auto-submit` or `query` the
    [StorefrontPostTransactionProcessing](#operation/StorefrontPostTransactionProcessing) is not available.
  responses:
    200:
      description: Transaction was retrieved successfully
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/Storefront/TransactionProcessing.yaml
    401:
      $ref: ../../components/responses/Unauthorized.yaml
    403:
      $ref: ../../components/responses/Forbidden.yaml
    404:
      $ref: ../../components/responses/NotFound.yaml
post:
  tags:
    - Transaction
  summary: Update a Transaction's processing state
  operationId: StorefrontPostTransactionProcessing
  security:
    - CustomerJWT: []
  description: |
    Update a transaction's processing state.

    Not available for `type: auto-sumbit`.
  requestBody:
    $ref: ../../components/requestBodies/storefront/PostTransactionProcessing.yaml
  responses:
    200:
      description: Transaction was updated
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/Storefront/TransactionProcessing.yaml
    401:
      $ref: ../../components/responses/Unauthorized.yaml
    403:
      $ref: ../../components/responses/Forbidden.yaml
    404:
      $ref: ../../components/responses/NotFound.yaml
    422:
      $ref: ../../components/responses/ValidationError.yaml
delete:
  tags:
    - Transaction
  summary: Cancel a Transaction's processing state
  operationId: StorefrontDe;eteTransactionProcessing
  security:
    - CustomerJWT: [ ]
  description: |
    Cancel a transaction's processing state.

    Not available for `type: auto-sumbit`.
  responses:
    200:
      description: Transaction was cancelled
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/Storefront/TransactionProcessing.yaml
    401:
      $ref: ../../components/responses/Unauthorized.yaml
    403:
      $ref: ../../components/responses/Forbidden.yaml
    404:
      $ref: ../../components/responses/NotFound.yaml
