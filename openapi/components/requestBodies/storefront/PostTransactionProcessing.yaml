content:
  application/json:
    schema:
      type: object
      required:
        - type
        - browserData
      properties:
        browserData:
          $ref: ../../schemas/PaymentTokens/BrowserData.yaml
        type:
          type: string
          description: The type of the required action.
          enum:
            - amount-select
            - bump-offer
            - card-details
            - customer-details
            - disclaimer
            - dcc-offer
            - option-pick
            - pin
            - wallet
      oneOf:
        - $ref: ../../schemas/Storefront/TransactionProcessing/processing-amount-select.yaml
        - $ref: ../../schemas/Storefront/TransactionProcessing/processing-bump-offer.yaml
        - $ref: ../../schemas/Storefront/TransactionProcessing/processing-card-details.yaml
        - $ref: ../../schemas/Storefront/TransactionProcessing/processing-customer-details.yaml
        - $ref: ../../schemas/Storefront/TransactionProcessing/processing-disclaimer.yaml
        - $ref: ../../schemas/Storefront/TransactionProcessing/processing-dcc-offer.yaml
        - $ref: ../../schemas/Storefront/TransactionProcessing/processing-option-pick.yaml
        - $ref: ../../schemas/Storefront/TransactionProcessing/processing-pin.yaml
        - $ref: ../../schemas/Storefront/TransactionProcessing/processing-wallet.yaml
description: Transaction processing
required: true
