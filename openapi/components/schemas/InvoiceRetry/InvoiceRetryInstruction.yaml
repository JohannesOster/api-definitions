description: The invoice retry instruction
type: object
properties:
  attempts:
    type: array
    minItems: 1
    items:
      type: object
      properties:
        scheduleInstruction:
          $ref: ../Scheduling/InvoiceRetryScheduleInstruction.yaml
        autopayInstruction:
          $ref: ./InvoiceRetryAutopayInstruction.yaml
      required:
        - scheduleInstruction
  afterAttemptPolicies:
    description: The policy on the attempt finishes
    type: array
    items:
      type: string
      enum:
        - change-subscription-renewal-time
  afterRetryEndPolicies:
    description: The policy on the retry ends
    type: array
    items:
      type: string
      enum:
        - abandon-invoice
        - cancel-subscription
required:
  - attempts
  - afterAttemptPolicies
  - afterRetryEndPolicies
