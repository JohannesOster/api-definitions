type: object
title: Option pick
properties:
  type:
    enum:
      - option-pick
  logoEnabled:
    type: boolean
    description: Whether the options logo should be displayed.
    readOnly: true
  searchEnabled:
    type: boolean
    description: Whether the options search should be enabled.
    readOnly: true
  options:
    type: array
    description: The list of available options
    readOnly: true
    items:
      type: object
      required:
        - label
        - value
      properties:
        label:
          type: string
          description: The option label.
        value:
          type: string
          description: The option value.
        logo:
          type: string
          description: The option logo url.
          format: url
          nullable: true
  buttons:
    type: object
    description: The form buttons configuration.
    readOnly: true
    properties:
      continue:
        description: The accept button configuration.
        allOf:
          - $ref: ./ProcessingButtonOptions.yaml
      cancel:
        description: The reject button configuration.
        properties:
          enabled:
            type: boolean
            description: Is cancel button enabled or not.
        allOf:
          - $ref: ./ProcessingButtonOptions.yaml
  option:
    type: string
    description: The customer picked option.
    writeOnly: true
allOf:
  - $ref: ./ProcessingInfo.yaml
