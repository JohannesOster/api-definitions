type: object
required:
  - name
  - type
  - label
properties:
  name:
    type: string
    description: The field name value should be sent with.
  type:
    type: string
    description: The field type
    enum:
      - text
      - password
      - number
      - select
      - pan
      - cvv
  label:
    type: string
    description: The field label
  required:
    type: boolean
    description: Is the field required.
oneOf:
  - $ref: ./FieldTypes/ProcessingFormTextField.yaml
  - $ref: ./FieldTypes/ProcessingFormNumberField.yaml
  - $ref: ./FieldTypes/ProcessingFormSelectField.yaml
  - $ref: ./FieldTypes/ProcessingFormDateField.yaml
  - $ref: ./FieldTypes/ProcessingFormPanField.yaml
  - $ref: ./FieldTypes/ProcessingFormCvvField.yaml
