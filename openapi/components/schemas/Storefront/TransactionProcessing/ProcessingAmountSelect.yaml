type: object
title: Amount select
properties:
  type:
    enum:
      - amount-select
  fields:
    type: object
    description: The form fields configuration.
    readOnly: true
    properties:
      amount:
        description: The amount field configuration.
        allOf:
          - $ref: ./ProcessingFieldOptions.yaml
        properties:
          values:
            type: array
            description: The list of allowed amount values.
            readOnly: true
            items:
              type: number
              format: double
      currency:
        description: The currency field configuration.
        allOf:
          - $ref: ./ProcessingFieldOptions.yaml
        properties:
          values:
            type: array
            description: The list of allowed currency values.
            readOnly: true
            items:
              $ref: ../../CurrencyCode.yaml
  buttons:
    type: object
    description: The form buttons configuration.
    readOnly: true
    properties:
      continue:
        description: The accept button configuration.
        allOf:
          - $ref: ./ProcessingButtonOptions.yaml
      cancel:
        description: The reject button configuration.
        properties:
          enabled:
            type: boolean
            description: Is cancel button enabled or not.
        allOf:
          - $ref: ./ProcessingButtonOptions.yaml
  amount:
    type: number
    description: The customer chosen amount.
    format: double
    writeOnly: true
  currency:
    description: The customer chosen currency.
    writeOnly: true
    allOf:
      - $ref: ../../CurrencyCode.yaml
allOf:
  - $ref: ./ProcessingInfo.yaml
