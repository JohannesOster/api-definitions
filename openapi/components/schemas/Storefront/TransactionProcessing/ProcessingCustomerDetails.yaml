type: object
title: Customer details
properties:
  type:
    enum:
      - customer-details
  fields:
    type: object
    description: The form fields configuration.
    readOnly: true
    properties:
      email:
        description: The email field configuration.
        allOf:
          - $ref: ./ProcessingFieldOptions.yaml
      phone:
        description: The phone field configuration.
        allOf:
          - $ref: ./ProcessingFieldOptions.yaml
      documentId:
        description: The document ID field configuration.
        allOf:
          - $ref: ./ProcessingFieldOptions.yaml
      taxId:
        description: The tax ID field configuration.
        allOf:
          - $ref: ./ProcessingFieldOptions.yaml
  buttons:
    type: object
    description: The form buttons configuration.
    readOnly: true
    properties:
      continue:
        description: The accept button configuration.
        allOf:
          - $ref: ./ProcessingButtonOptions.yaml
      cancel:
        description: The reject button configuration.
        properties:
          enabled:
            type: boolean
            description: Is cancel button enabled or not.
        allOf:
          - $ref: ./ProcessingButtonOptions.yaml
  email:
    type: string
    description: The customer email address.
    format: email
    writeOnly: true
  phone:
    type: string
    description: The customer phone number.
    format: phone
    writeOnly: true
  documentId:
    type: string
    description: The customer document ID.
    writeOnly: true
  taxId:
    type: string
    description: The customer tax ID.
    writeOnly: true
allOf:
  - $ref: ./ProcessingInfo.yaml
