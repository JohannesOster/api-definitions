type: object
title: Wallet
properties:
  type:
    enum:
      - wallet
  fields:
    type: object
    description: The form fields configuration.
    readOnly: true
    properties:
      username:
        description: The username field configuration.
        properties:
          pattern:
            type: string
            description: The regular expression for the field value.
            example: "^[^@]+@[^@]+\\.[^@]+"
        allOf:
          - $ref: ./ProcessingFieldOptions.yaml
      password:
        description: The password field configuration.
        properties:
          pattern:
            type: string
            description: The regular expression for the field value.
            example: "^[^@]+@[^@]+\\.[^@]+"
          secret:
            type: boolean
            description: Should the input be hiden as a password field.
        allOf:
          - $ref: ./ProcessingFieldOptions.yaml
  buttons:
    type: object
    description: The form buttons configuration.
    readOnly: true
    properties:
      continue:
        description: The accept button configuration.
        allOf:
          - $ref: ./ProcessingButtonOptions.yaml
      cancel:
        description: The reject button configuration.
        properties:
          enabled:
            type: boolean
            description: Is cancel button enabled or not.
        allOf:
          - $ref: ./ProcessingButtonOptions.yaml
  username:
    type: string
    description: The customers username.
    writeOnly: true
  password:
    type: string
    description: The customers password.
    writeOnly: true
allOf:
  - $ref: ./ProcessingInfo.yaml
