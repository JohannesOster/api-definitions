type: object
properties:
  information:
    type: object
    description: |
      The information blocks that could be filled with some text. Each value could contain HTML if oposite is not stated.
    readOnly: true
    properties:
      top:
        type: string
        description: The text displayed at the top of the form.
        nullable: true
      bottom:
        type: string
        description: The text displayed at the bottom of the form.
        nullable: true
      left:
        type: string
        description: The text displayed at the left side of the form.
        nullable: true
      right:
        type: string
        description: The text displayed at the right side of the form.
        nullable: true
      buttons:
        type: object
        description: The button labels. Could not contain HTML.
        properties:
          submit:
            type: string
            description: The submit button text.
          cancel:
            type: string
            description: The cancel button text. If `null` no cancel button is displayed.
            nullable: true
