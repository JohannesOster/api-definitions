type: object
title: Auto submit
properties:
  type:
    enum:
      - auto-submit
  url:
    type: string
    description: The URL customer form should be sent to.
    readOnly: true
    format: url
  method:
    type: string
    description: The method customer form should be sent with with.
    readOnly: true
    enum:
      - get
      - post
  params:
    type: object
    description: |
      The extra payload for the form.

      If `method` is `get` should be treated as a query string params.

      If `method` is `post` should be treated as a POST body.
    readOnly: true
    nullable: true
