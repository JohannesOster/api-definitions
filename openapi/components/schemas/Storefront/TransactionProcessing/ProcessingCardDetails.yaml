type: object
title: Card details
properties:
  type:
    enum:
      - card-details
  fields:
    type: object
    description: The form fields configuration.
    readOnly: true
    properties:
      pan:
        description: The pan field configuration.
        allOf:
          - $ref: ./ProcessingFieldOptions.yaml
      expMonth:
        description: The expMonth field configuration.
        allOf:
          - $ref: ./ProcessingFieldOptions.yaml
      expYear:
        description: The expYear field configuration.
        allOf:
          - $ref: ./ProcessingFieldOptions.yaml
      cvv:
        description: The cvv field configuration.
        allOf:
          - $ref: ./ProcessingFieldOptions.yaml
  buttons:
    type: object
    description: The form buttons configuration.
    readOnly: true
    properties:
      continue:
        description: The accept button configuration.
        allOf:
          - $ref: ./ProcessingButtonOptions.yaml
      cancel:
        description: The reject button configuration.
        properties:
          enabled:
            type: boolean
            description: Is cancel button enabled or not.
        allOf:
          - $ref: ./ProcessingButtonOptions.yaml
  pan:
    type: string
    description: The card PAN (Primary Account Number).
    writeOnly: true
  expMonth:
    type: string
    description: The card expiration month.
    format: phone
    writeOnly: true
  expYear:
    type: string
    description: The card expiration year.
    writeOnly: true
  cvv:
    type: string
    description: The card CVV.
    writeOnly: true
allOf:
  - $ref: ./ProcessingInfo.yaml
