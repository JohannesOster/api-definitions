description: Worldpay Gateway config
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        properties:
          merchantCode:
            type: string
            description: Worldpay Gateway merchant code
            format: password
          merchantPassword:
            type: string
            description: Worldpay Gateway merchant password
            format: password
        required:
          - merchantCode
          - merchantPassword
      settings:
        type: object
        description: Worldpay settings object.
        properties:
          storeCredentials:
            type: boolean
            description: Enable Worldpay stored credentials
      threeDSecureServer:
        $ref: ../ThreeDSecureServers/Worldpay3dsServers/Worldpay3dsServers.yaml
